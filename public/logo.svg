<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  <!-- Compass Icon -->
  <g transform="translate(256, 256)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="12" opacity="0.3"/>
    <!-- Compass Points -->
    <path d="M0 -120 L20 -40 L0 -60 L-20 -40 Z" fill="white"/>
    <path d="M0 120 L20 40 L0 60 L-20 40 Z" fill="white" opacity="0.5"/>
    <path d="M120 0 L40 20 L60 0 L40 -20 Z" fill="white" opacity="0.5"/>
    <path d="M-120 0 L-40 20 L-60 0 L-40 -20 Z" fill="white" opacity="0.5"/>
    <!-- Inner Needle -->
    <path d="M0 -80 L12 0 L0 80 L-12 0 Z" fill="url(#grad2)"/>
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="16" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="url(#grad1)"/>
  </g>
</svg>